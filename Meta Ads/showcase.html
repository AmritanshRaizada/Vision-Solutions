
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      margin: 0;
      padding: 0;
    }

    #main-heading {
      text-align: center;
      font-size: 3rem;
      font-weight: 600;
      margin: 40px 0 20px;
      color: white;
      
    }

    .carousel-item {
      position: relative;
    }

    .carousel-item img {
      aspect-ratio: 16 / 5; /* This matches your 1600x500 image */
      width: 100%;
      height: auto;
      object-fit: contain; /* Maintain full image without cropping */
      object-position: center;
      display: block;
      margin: 0 auto;
      background-color: #000; /* Optional: to fill space when image doesn't cover area */
      border-radius: 10px;
    }

    .carousel-caption {
      background: rgba(0, 0, 0, 0.55);
      padding: 20px;
      border-radius: 10px;
      bottom: 20px;
      animation: fadeInUp 1s ease-in-out;
    }

    .carousel-caption h5 {
      font-size: 2rem;
      font-weight: bold;
    }

    .carousel-caption p {
      font-size: 1.1rem;
    }

    .carousel-caption .btn {
      margin-top: 10px;
      font-weight: 500;
      font-size: 1rem;
    }
 .carousel-control-prev-icon,
.carousel-control-next-icon {
  background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black */
  border-radius: 20%;
  padding: 10px; /* optional, to make it a bit bigger */
}

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 40px, 0);
      }
      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }
  </style>
</head>
<body>

  

  <div id="carouselExampleCaptions" class="carousel slide carousel-fade container" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner rounded-4 shadow-lg overflow-hidden">
      <!-- Slide 1 -->
      <div class="carousel-item active">
        <img src="https://images.pexels.com/photos/27548813/pexels-photo-27548813/free-photo-of-a-person-holding-a-camera-with-a-photo-of-a-person.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" class="d-block w-100" alt="Project 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Photography Portfolio</h5>
          <p>Explore our dynamic showcase of visual creativity.</p>
          <a href="https://example1.com" target="_blank" class="btn btn-warning">View Website</a>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item">
        <img src="https://images.pexels.com/photos/25740940/pexels-photo-25740940/free-photo-of-cherry-on-a-sheet-in-sunlight.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" class="d-block w-100" alt="Project 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Organic Blog</h5>
          <p>Fresh content and beautiful design for healthy living.</p>
          <a href="https://example2.com" target="_blank" class="btn btn-warning">View Website</a>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item">
        <img src="https://images.pexels.com/photos/31756517/pexels-photo-31756517/free-photo-of-scenic-mountain-view-in-himachal-pradesh-india.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" class="d-block w-100" alt="Project 3">
        <div class="carousel-caption d-none d-md-block">
          <h5>Travel Explorer</h5>
          <p>Discover scenic landscapes through our travel portal.</p>
          <a href="https://example3.com" target="_blank" class="btn btn-warning">View Website</a>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
